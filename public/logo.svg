<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     x="0px" y="0px"
     viewBox="0 0 30 30"
     style="enable-background:new 0 0 30 30;"
     xml:space="preserve">

  <defs>
    <style type="text/css">
      .bg { fill:#2D2D2D; stroke:#FFFFFF; stroke-width:0.6; stroke-miterlimit:10; }
      .ak { fill:#FFFFFF; font-family: 'Poppins', sans-serif; font-weight:700; font-size:10px; }

      .breathe {
        animation: breathe 2.5s ease-in-out infinite;
      }

      @keyframes breathe {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect x="1.5" y="1.5" width="27" height="27" rx="4" ry="4" class="bg"/>

  <!-- Animated A K Text -->
  <text x="50%" y="57%" text-anchor="middle" alignment-baseline="middle" class="ak breathe">A K</text>

</svg>
